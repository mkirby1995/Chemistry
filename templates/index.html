{% extends "base.html" %}
{% block content %}
<div class="post-grid">
    {% for post in posts %}
    <div class="post-card">
        {% if post.image %}
        <div class="post-image">
            <img src="{{ url_for('static', filename='images/' + post.image) }}" alt="{{ post.title }}">
        </div>
        {% endif %}
        <div class="post-info">
            <h2>{{ post.title }}</h2>
            <p>{{ post.description }}</p>
            <a href="{{ url_for('post', filename=post.filename) }}">Read more</a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
