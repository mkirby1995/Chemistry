{% extends "base.html" %}
{% block content %}
<div class="post-grid">
    {% for post in posts %}
    <div class="post-card">
        <h2>{{ post.title }}</h2>
        <p>{{ post.description }}</p>
        <a href="{{ url_for('post', filename=post.filename) }}">Read more</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
